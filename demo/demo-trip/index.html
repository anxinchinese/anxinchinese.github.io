<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF＋音声プレイヤー</title>
  <link rel="stylesheet" href="../../asserts/style.css?v=20250708">
</head>
<body>

  <h1>教材PDFと音声プレイヤー</h1>

  <!-- PDF表示 -->
  <embed src="your-file.pdf" type="application/pdf">

  <!-- 音声プレイヤー -->
  <audio controls>
    <source src="your-audio.mp3" type="audio/mp3">
    お使いのブラウザはaudio要素に対応していません。
  </audio>

  <div id="footer"></div>
    <script>
      fetch('../../footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      });
    </script>

</body>
</html>
